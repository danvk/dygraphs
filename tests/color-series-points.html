<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <title>point color</title>
    <!--[if IE]>
    <script type="text/javascript" src="../excanvas.js"></script>
    <![endif]-->
    <!--
    For production (minified) code, use:
    <script type="text/javascript" src="dygraph-combined.js"></script>
    -->
    <script type="text/javascript" src="../dygraph-dev.js"></script>

  </head>
  <body>
    <p>Color of series point is dependent of x value</p>

    <div id="blah"></div>
   
    <script type="text/javascript">
      var xvalToColor = {};
      xvalToColor[0.25] = 'red';
      xvalToColor[5.5] = 'green';
      xvalToColor[11.1] = 'blue';
      var drawCircle = function(g, name, ctx, canvasx, canvasy, color, radius, xval, yval) {
			var color = xvalToColor[xval];
			ctx.fillStyle = color;
			ctx.beginPath();
			ctx.arc(canvasx, canvasy, radius, 0, 2 * Math.PI, false);
			ctx.fill();
		};
      chart = new Dygraph(document.getElementById("blah"),
                          "X,a\n" +
                          "0.25,10\n" +
                          "5.5,11\n" +
                          "11.1,12\n",
                          {
                            strokeWidth : 0,
                            drawPointCallback : drawCircle,
							drawHighlightPointCallback : drawCircle,
                            pointSize : 4,
                          	drawPoints : true,
                            width: 640,
                            height: 480
                          });

    </script>
  </body>
</html>
