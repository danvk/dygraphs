<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fractions</title>

    <link rel="stylesheet" type="text/css" href="../dist/dygraph.css" />
    <link rel="stylesheet" type="text/css" href="../common/vextlnk.css" />
    <script type="text/javascript" src="../dist/dygraph.js"></script>
  </head>
  <body>
    Fractions:
    <div id="dg" style="width:600px; height:300px;">Loading...</div>

    With high/low bands and roller:
    <div id="dg2" style="width:600px; height:300px;">Loading...</div>

    <script type="text/javascript"><!--//--><![CDATA[//><!--
    Dygraph.onDOMready(function onDOMready() {
      var frac_str =
                  "X,Frac1,Frac2\n" +
                  "1,1/2,3/4\n"+
                  "2,1/3,2/3\n"+
                  "3,2/3,17/49\n"+
                  "4,25/30,100/200";

      var g1 = new Dygraph(document.getElementById("dg"),
                  frac_str,
                  {
                    fractions: true
                  });

      var g2 = new Dygraph(document.getElementById("dg2"),
                  frac_str,
                  {
                    fractions: true,
                    errorBars: true,
                    showRoller: true
                  });
    });
    //--><!]]></script>
  </body>
</html>
