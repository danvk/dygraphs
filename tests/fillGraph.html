<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../dist/dygraph.css">
    <title>fillGraph</title>
    <script type="text/javascript" src="../dist/dygraph.js"></script>

  </head>
  <body>
    <p>Filled, no error bars:</p>
    <div id="div_g" style="width:600px; height:300px;"></div>

    <p>Filled, negatives:</p>
    <div id="div_g2" style="width:600px; height:300px;"></div>

    <p>Filled on a per-series basis:</p>
    <div id="div_g3" style="width:600px; height:300px;"></div>

    <script type="text/javascript">
      var g1 = new Dygraph(
        document.getElementById("div_g"),
        function() {
          var ret = "X,Y1,Y2\n";
          for (var i = 0; i < 100; i++) {
            ret += i + "," + i + "," + (i * (100-i) * 100/(50*50)) + "\n";
          }
          return ret;
        },
        { fillGraph: true }
      );

      var g2 = new Dygraph(
        document.getElementById("div_g2"),
        function() {
          var ret = "X,Y1,Y2\n";
          for (var i = 0; i < 100; i++) {
            ret += i + "," + (i - 50) +
            "," + (50 - i * (100-i) * 100/(50*50)) + "\n";
          }
          return ret;
        },
        { fillGraph: true }
      );

      var g3 = new Dygraph(
        document.getElementById("div_g3"),
        function() {
          var ret = "X,Y1,Y2\n";
          for (var i = 0; i < 100; i++) {
            ret += i + "," + i + "," + (i * (100-i) * 100/(50*50)) + "\n";
          }
          return ret;
        },
        {
          series: {
            Y1: { fillGraph: true }
          }
        }
      );
    </script>
  </body>
</html>
