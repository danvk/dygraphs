<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <title>dygraph</title>
    <!--[if IE]>
    <script type="text/javascript" src="../excanvas.js"></script>
    <![endif]-->
    <!--
    For production (minified) code, use:
    <script type="text/javascript" src="dygraph-combined.js"></script>
    -->
    <script type="text/javascript" src="../dygraph-dev.js"></script>
    <style type="text/css">
      body { font-size: 18pt;font-family: sans-serif; }
      .dygraph-label { font-size: 16px;font-family: sans-serif; }
      .dygraph-title { font-size: 18px;font-family: sans-serif; }
      .dygraph-legend { left:70px !important;top: 40px !important; }
    </style>
  </head>
  <body>
    <div id="graphdiv"></div>
    <script type="text/javascript">
      g = new Dygraph(
      document.getElementById("graphdiv"),
      [[1,1,1],[2,4,8],[3,9,27],[4,16,64],[5,25,125],[6,36,216],
      [7,49,343],[8,64,512],[9,81,729],[10,100,1000]],   
      {
        labels: [ "X", "X^2","X^3" ],
        dateWindow: [ 0.4,10.6 ],
        valueRange: [-50,1050],
        fullAxisFrame: true,
        axisLineWidth: 2,
        strokeWidth: 2.0,
        title: "Full Axis Frame",
        colors: ["#004080","#800040"],
        labelsDivWidth:80,
        labelsSeparateLines: true,
        drawPoints: true,
        pointSize: 4,
        }
        );
        
        
      var on = true;
      function toggle() {
        on = !on;
        g.updateOptions({fullAxisFrame : on });
      }
      </script>
 
     <button onClick='toggle(this)'>Toggle Full Axis Frame</button>
     
      
    </body>
</html>
